<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Calculadora de dano para os jogos Pok&eacute;mon</title>

<link rel="stylesheet" type="text/css" href="stylesheet/calc_pkmn.css" />
</head>
<body>
<div id="container">

<div id="content">

<div id="info">

<div id="pkmn" class="left">
<div id="offensive">
<form>
<h2>Offensive</h2>

<label for="atk">Atk/SAtk:</label> <input type="text" name="atk" /><br />

<div id="level"><label for="level">Level:</label> <input type="text" name="level" value="100" /></div>
<div class="statModifier"><label for="statModifier">Stat Modifier:</label> <select name="statModifier">
	<option value="6">+6</option>
	<option value="5">+5</option>
	<option value="4">+4</option>
	<option value="3">+3</option>
	<option value="2">+2</option>
	<option value="1">+1</option>
	<option value="0">0</option>
	<option value="-1">-1</option>
	<option value="-2">-2</option>
	<option value="-3">-3</option>
	<option value="-4">-4</option>
	<option value="-5">-5</option>
	<option value="-6">-6</option>
</select></div>

</form>
</div> <!-- offensePkmn -->

<div id="defensive">
<form>
<h2>Defensive</h2>
Def/SDef: <input type="text" name="def" /><br />
HP: <input type="text" name="hp" />
<div class="statModifier"><label for="statModifier">Stat Modifier:</label> <select name="statModifier">
	<option value="6">+6</option>
	<option value="5">+5</option>
	<option value="4">+4</option>
	<option value="3">+3</option>
	<option value="2">+2</option>
	<option value="1">+1</option>
	<option value="0">0</option>
	<option value="-1">-1</option>
	<option value="-2">-2</option>
	<option value="-3">-3</option>
	<option value="-4">-4</option>
	<option value="-5">-5</option>
	<option value="-6">-6</option>
</select></div>
</form>
</div> <!-- defensePkmn -->
</div> <!-- pkmn -->

<div id="parameters" class="left">
<h2>Parameters</h2>
<form>
<label for="basePower">Base Power:</label><input type="text" name="basePower"/><br />
<label for="effect">Effectiveness:</label>
	<select name="effect" id="effect">
	<option value="4x">4x</option>
    <option value="2x">2x</option>
    <option value="1x">1x</option>
    <option value="0.5x">0.5x</option>
    <option value="0.25x">0.25x</option>
    </select><br />	
<label for="stab">STAB:</label><input type="checkbox" name="stab" />
<label for="isBurn">Burned?</label><input type="checkbox" name="isBurn" />
<label for="isReflectLightScreenActive">Reflect/Light Screen?</label><input type="checkbox" name="isReflectLightScreenActive" />
<label for="isDoubleBattle">Double Battle?</label><input type="checkbox" name="isDoubleBattle" />
<label for="isSunnyDayRainDanceActive">Sunny Day / Rain Dance?</label><input type="checkbox" name="isSunnyDayRainDanceActive" />
<label for="isFlashFireActive">Flash Fire activated?</label><input type="checkbox" name="isFlashFireActive" />

</form>
</div> <!-- parameters -->

<div id="calcButton" class="left"><button type="button">CALCULATE</button></div>

</div> <!-- info -->

<div id="damage" class="clear">
<!-- Table para inserir calculos de dano -->
</div> <!-- damage -->

</div> <!-- content -->

</div> <!-- container -->

<script language="javascript" type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
<script language="javascript" type="text/javascript" src="src/_damagecalc.js"></script>
</body>
</html>
