<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Mojambo | Calculadora de dano para os jogos Pok&eacute;mon</title>

	<link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css" />
</head>

<body>

<div id="container">

	<div id="damagecalc">

		<div id="info">
			
			<div id="offensive" class="left">
			<form>
				<h2>Atacante</h2>
				
				<label for="atk">Atk/SAtk:</label> <input type="text" name="atk" size="3" maxlength="3" /><br />
				<label for="level">NÃ­vel:</label> <input type="text" name="level" value="100" size="3" maxlength="3" /><br />
				<label for="atkStatModifier">Modificadores de stat:</label>
					<select name="atkStatModifier">
						<option value="6">+6</option>
						<option value="5">+5</option>
						<option value="4">+4</option>
						<option value="3">+3</option>
						<option value="2">+2</option>
						<option value="1">+1</option>
						<option value="0">0</option>
						<option value="-1">-1</option>
						<option value="-2">-2</option>
						<option value="-3">-3</option>
						<option value="-4">-4</option>
						<option value="-5">-5</option>
						<option value="-6">-6</option>
				</select><br />
				<label for="basePower">Base Power:</label> <input type="text" name="basePower" size="3" maxlength="3" /><br />
				<label for="stab">STAB:</label> <input type="checkbox" name="stab" /><br />
				<label for="effect">Efeito:</label>
					<select name="effect">
						<option value="4x">4x</option>
					    <option value="2x">2x</option>
					    <option value="1x">1x</option>
					    <option value="0.5x">0.5x</option>
					    <option value="0.25x">0.25x</option>
				    </select><br />
				<label for="equipChoice">Choice Band / Choice Specs?</label> <input type="checkbox" name="equipChoice" /><br>
				<label for="equipExpertBelt">Expert Belt?</label> <input type="checkbox" name="equipExpertBelt" /><br>
				<label for="equipLifeOrb">Life Orb?</label> <input type="checkbox" name="equipLifeOrb" /><br>
				<label for="isBurn">BRN?</label> <input type="checkbox" name="isBurn" /><br />
				<label for="isGutsActive">Guts / Poison Rampage / Flare Boost?</label> <input type="checkbox" name="isGutsActive" /><br>
				<label for="isFlashFireActive">Flash Fire?</label> <input type="checkbox" name="isFlashFireActive" /><br>
				<label for="isSandForceActive">Sand Force?</label> <input type="checkbox" name="isSandForceActive" /><br>
				<label for="hasPurePower">Pure Power / Huge Power?</label> <input type="checkbox" name="hasPurePower" /><br>
				<label for="hasSheerForce">Sheer Force?</label> <input type="checkbox" name="hasSheerForce" /><br>
				<label for="hasTechnician">Technician?</label> <input type="checkbox" name="hasTechnician" /><br>
				<label for="hasReckless">Reckless?</label> <input type="checkbox" name="hasAdaptability" /><br>
				<label for="hasSolidRock">Solid Rock / Filter?</label> <input type="checkbox" name="hasSolidRock" /><br>
			</form>
			</div> <!-- offensive -->

			<div id="defensive" class="right">
			<form>
				<h2>Defensor</h2>
				
				<label for="def">Def/SDef:</label> <input type="text" name="def" size="3" maxlength="3" /><br />
				<label for="hp">HP:</label> <input type="text" name="hp" size="3" maxlength="3" /><br />
				<label for="defStatModifier">Modificadores de stat:</label> 
					<select name="defStatModifier">
						<option value="6">+6</option>
						<option value="5">+5</option>
						<option value="4">+4</option>
						<option value="3">+3</option>
						<option value="2">+2</option>
						<option value="1">+1</option>
						<option value="0">0</option>
						<option value="-1">-1</option>
						<option value="-2">-2</option>
						<option value="-3">-3</option>
						<option value="-4">-4</option>
						<option value="-5">-5</option>
						<option value="-6">-6</option>
					</select><br />
					<label for="equipSoulDew">Soul Dew?</label> <input type="checkbox" name="equipSoulDew" /><br>
					<label for="equipEviolite">Eviolite?</label> <input type="checkbox" name="equipEviolite" /><br>
					<label for="isResistBerryActive">Resist berry?</label> <input type="checkbox" name="isResistBerryActive" /><br>
					<label for="isReflectActive">Reflect / Light Screen?</label> <input type="checkbox" name="isReflectActive" /><br />
					<label for="hasMultiscale">Multiscale?</label> <input type="checkbox" name="hasMultiscale" /><br>
					<label for="hasMarvelScale">Marvel Scale?</label> <input type="checkbox" name="hasMarvelScale" /><br>
			</form>
			</div> <!-- defensive -->

			<div class="calcButton clear"><button type="button" name="calculate">CALCULAR!</button></div>

		</div> <!-- info -->
		
	</div> <!-- damagecalc -->

</div> <!-- container -->

<script language="javascript" type="text/javascript" src="lib/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="src/damagecalc.js"></script>
</body>
</html>
