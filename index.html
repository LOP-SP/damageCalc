<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Mojambo | Calculadora de dano para os jogos Pok&eacute;mon</title>

	<link rel="stylesheet" type="text/css" href="./stylesheet.css" />
	<link rel="stylesheet" href="./lib/chosen/chosen.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>

<div id="container">

	<div id="damagecalc"> 

		<div id="info">
			
			<div id="offensive" class="left">
			<form>
				<h2>Atacante</h2>
				
				<!-- labels -->
				<ul class='left'>
					<li><label for="atk" title="Coloque o valor de Atk ou Sp. Atk do pokémon atacante.">Atk/SAtk</label></li>
					<li><label for="level" title="Coloque o nível do pokémon atacante.">Nível</label></li>
					<li><label for="atkStatModifier" title="Indica o quanto o Atk ou Sp. Atk foi aumentado ou diminuído.">Modificadores de stat</label></li>
					<li><label for="basePower" title="Coloque aqui o base power do ataque usado.">Base Power</label></li>
					<li><label for="stab" title="Selecione esta opção se o ataque tiver o mesmo tipo do pokémon que o está usando.">STAB</label></li>
					<li><label for="effect" title="Selecione se o golpe é super efetivo (2x ou 4x), normal (1x) ou pouco efetivo (0.5x ou 0.25x).">Efeito</label></li>
					<li><label for='weatherBoost' title='Selecione caso seu golpe seja ajudado Rain Dance ou Sunny Day e o mesmo esteja ativado.'>Clima ajuda?</label></li>
					<li><label for='weatherBoost' title='Selecione caso seu golpe seja prejudicado por Rain Dance ou Sunny Day e o mesmo esteja ativado.'>Clima prejudica?</label></li>
					<li><label for="atkItems" title="Selecione qual item o atacante possui.">Item</label></li>
					<li><label for="atkAbility" title="Selecione qual ability o atacante possui.">Ability</label></li>
				</ul>
				
				<!-- inputs -->
				<ul class='left'>
					<li><input type="text" name="atk" id="atk" size="3" maxlength="3" /></li>
					<li><input type="text" name="level" id="level" value="100" size="3" maxlength="3" /></li>	
					<li><select name="atkStatModifier" id="atkStatModifier">
						<option value="6">+6</option>
						<option value="5">+5</option>
						<option value="4">+4</option>
						<option value="3">+3</option>
						<option value="2">+2</option>
						<option value="1">+1</option>
						<option value="0">0</option>
						<option value="-1">-1</option>
						<option value="-2">-2</option>
						<option value="-3">-3</option>
						<option value="-4">-4</option>
						<option value="-5">-5</option>
						<option value="-6">-6</option>
					</select></li>
					<li><input type="text" name="basePower" id="basePower" size="3" maxlength="3" /></li>
					<li><input type="checkbox" name="stab" id="stab" /></li>
					<li><select name="effect" id="effect">
						<option value="4x">4x</option>
				    <option value="2x">2x</option>
				    <option value="1x">1x</option>
				    <option value="0.5x">0.5x</option>
				    <option value="0.25x">0.25x</option>
			   	</select></li>
					<li><input type='checkbox' name='weatherBoost' id='weatherBoost' /></li>
					<li><input type='checkbox' name='weatherDecrease' id='weatherDecrease' /></li>
					<li><select name="atkItems" id="atkItems" data-placeholder="Escolha o item" class="chzn-select chzn-item" style="width 240px;">
						<option></option>
						<option value="none">-</option>
						<option value="choice">Choice Band</option>
						<option value="choice">Choice Specs</option>
						<option value="lifeOrb">Life Orb</option>
						<option value="typeBoost">Type boosting item</option>
						<option value="expertBelt">Expert Belt</option>
						<option value="soulDew">Soul Dew</option>
					</select></li>
					<li><select name="atkAbility" id="atkAbility" data-placeholder="Escolha a ability" class="chzn-select chzn-ability" style="width 240px;">
						<option></option>
						<!-- Swarm, Blaze, Torrent and Overgrow have the same effect. -->
						<!-- Guts, Poison Rampage and Flare Boost too. -->
						<option value="none">-</option>
						<option value="guts">Guts</option>
						<option value="guts">Poison Rampage</option>
						<option value="guts">Flare Boost</option>
						<option value="flashFire">Flash Fire</option>
						<option value="sandForce">Sand Force</option>
						<option value="purePower">Pure Power</option>
						<option value="purePower">Huge Power</option>
						<option value="sheerForce">Sheer Force</option>
						<option value="technician">Technician</option>
						<option value="reckless">Reckless</option>						
						<option value="swarm">Swarm</option>
						<option value="swarm">Blaze</option>
						<option value="swarm">Torrent</option>
						<option value="swarm">Overgrow</option>
					</select></li>
				</ul>
			</form>
			</div> <!-- offensive -->

			<div id="defensive" class="right">
			<form>
				<h2>Defensor</h2>
				
				<!-- labels -->
				<ul class='left'>
					<li><label for="def" title="Coloque o valor de Def ou Sp. Def do pokémon defensor.">Def/SDef</label></li>
					<li><label for="hp" title="Coloque aqui o HP do pokémon defensor.">HP</label></li>
					<li><label for="defStatModifier" title="Indica o quanto a Def ou Sp. Def foi aumentada ou diminuída.">Modificadores de stat</label></li>
					<li><label for="isReflectActive" title="Selecione esta opção se o efeito dos golpes Reflect OU Light Screen estiver ativo.">Reflect / Light Screen?</label></li>
					<li><label for='sandstormSdefBoost' title='Selecione caso Sandstorm esteja ativado, o pokémon defensor seja do tipo pedra e o pokémon ofensivo esteja usando um golpe especial.'>Sandstorm aumenta SDEF?</label></li>
					<li><label for="defItems" title="Selecione qual item o defensor possui.">Item</label></li>
					<li><label for="defAbility" title="Selecione qual ability o defensor possui.">Ability</label></li>
				</ul>
				
				<!-- inputs -->
				<ul class='left'>
					<li><input type="text" name="def" id="def" size="3" maxlength="3" /></li>
					<li><input type="text" name="hp" id="hp" size="3" maxlength="3" /></li>
					<li><select name="defStatModifier" id="defStatModifier">
						<option value="6">+6</option>
						<option value="5">+5</option>
						<option value="4">+4</option>
						<option value="3">+3</option>
						<option value="2">+2</option>
						<option value="1">+1</option>
						<option value="0">0</option>
						<option value="-1">-1</option>
						<option value="-2">-2</option>
						<option value="-3">-3</option>
						<option value="-4">-4</option>
						<option value="-5">-5</option>
						<option value="-6">-6</option>
					</select></li>
					<li><input type="checkbox" name="isReflectActive" id="isReflectActive" /></li>
					<li><input type='checkbox' name='sandstormSdefBoost' id='sandstormSdefBoost' /></li>
					<li><select name="defItems" id="defItems" data-placeholder="Escolha o item" class="chzn-select chzn-item" style="width 240px;">
						<option></option>
						<option value="none">-</option>
						<option value="eviolite">Eviolite</option>
						<option value="resistBerry">Resist Berry</option>
					</select></li>
					<li><select name="defAbility" id="defAbility" data-placeholder="Escolha a ability" class="chzn-select chzn-ability" style="width 240px;">
						<option></option>
						<option value="none">-</option>
						<option value="multiscale">Multiscale</option>
						<option value="solidRock">Solid Rock</option>
						<option value="solidRock">Filter</option>
						<option value="marvelScale">Marvel Scale</option>
					</select></li>
				</ul>
			</form>
			</div> <!-- defensive -->

			<div class="calcButton clear"><button type="button" name="calculate" id="calculate">CALCULAR!</button></div>

		</div> <!-- info -->
		
		<div class='clear'></div>
	</div> <!-- damagecalc -->

</div> <!-- container --> 

<script type="text/javascript" src="./lib/jquery.min.js"></script>
<script type="text/javascript" src="./src/damagecalc.js"></script>
<script type="text/javascript" src="./lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function () {

		// Chosen library initialization.
		$(".chzn-select").chosen();

		// Just a fix for initial values inside selects.
		$("#damagecalc select[name='effect']").val('1x');
		$("#damagecalc select[name='atkStatModifier']").val('0');
		$("#damagecalc select[name='defStatModifier']").val('0');
		
		// Weather can't simultaneously boost and decrease the base power.
		$("#damagecalc input[name='weatherBoost']").click(function () {
			$("#damagecalc input[name='weatherDecrease']").attr('checked', false);
		})
		
		$("#damagecalc input[name='weatherDecrease']").click(function () {
			$("#damagecalc input[name='weatherBoost']").attr('checked', false);
		})
		
		// Bind the calculation to the click event.
		$("#damagecalc button[name='calculate']").click(function () {
			DAMAGECALC.calculate();
		});
		
		// Auto-calculate.
		$("#damagecalc form").on("keyup change", function () {
			DAMAGECALC.calculate();
		})
	});
</script>
</body>
</html>
